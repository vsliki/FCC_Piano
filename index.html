<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Piano</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div id="piano">
    
    <div class="keys">
      <!-- White keys (C4 to B6) -->
      <div class="white-key" data-note="C4"></div>
      <div class="white-key" data-note="D4"></div>
      <div class="white-key" data-note="E4"></div>
      <div class="white-key" data-note="F4"></div>
      <div class="white-key" data-note="G4"></div>
      <div class="white-key" data-note="A4"></div>
      <div class="white-key" data-note="B4"></div>

      <div class="white-key" data-note="C5"></div>
      <div class="white-key" data-note="D5"></div>
      <div class="white-key" data-note="E5"></div>
      <div class="white-key" data-note="F5"></div>
      <div class="white-key" data-note="G5"></div>
      <div class="white-key" data-note="A5"></div>
      <div class="white-key" data-note="B5"></div>

      <div class="white-key" data-note="C6"></div>
      <div class="white-key" data-note="D6"></div>
      <div class="white-key" data-note="E6"></div>
      <div class="white-key" data-note="F6"></div>
      <div class="white-key" data-note="G6"></div>
      <div class="white-key" data-note="A6"></div>
      <div class="white-key" data-note="B6"></div>

      <!-- Black keys -->
      <!-- Octave C4 -->
      <div class="black-key" data-note="C#4" style="left: 45px;"></div>
      <div class="black-key" data-note="D#4" style="left: 105px;"></div>
      <div class="black-key" data-note="F#4" style="left: 225px;"></div>
      <div class="black-key" data-note="G#4" style="left: 285px;"></div>
      <div class="black-key" data-note="A#4" style="left: 345px;"></div>

      <!-- Octave C5 -->
      <div class="black-key" data-note="C#5" style="left: 465px;"></div>
      <div class="black-key" data-note="D#5" style="left: 525px;"></div>
      <div class="black-key" data-note="F#5" style="left: 645px;"></div>
      <div class="black-key" data-note="G#5" style="left: 705px;"></div>
      <div class="black-key" data-note="A#5" style="left: 765px;"></div>

      <!-- Octave C6 -->
      <div class="black-key" data-note="C#6" style="left: 885px;"></div>
      <div class="black-key" data-note="D#6" style="left: 945px;"></div>
      <div class="black-key" data-note="F#6" style="left: 1065px;"></div>
      <div class="black-key" data-note="G#6" style="left: 1125px;"></div>
      <div class="black-key" data-note="A#6" style="left: 1185px;"></div>
    </div>
  </div>

 
  <div class="credit">
    <span>This interactive piano project was built on top of a base project provided by </span>
    <a href="https://www.freecodecamp.org/learn/2022/responsive-web-design/">
    <img src="https://cdn.freecodecamp.org/platform/universal/fcc_primary.svg" alt="freeCodeCamp Logo" /></div>
  </div>
  
  <script src="script.js"></script>
</body>
</html>
